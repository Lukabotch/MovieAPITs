<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>MovieDB</title>
  </head>
  <body>
    <div class="headDiv">
      <div class="mainDiv">
        <div class="inputField">
          <input
            type="text"
            class="movieInput"
            placeholder="type your movie..."
          />
          <button class="searchButton btn-danger">Search</button>
        </div>
        <div class="movieField">
          <div class="movieTittle"></div>
          <div class="yearsAgo"></div>
          <div class="actingField"></div>
          <div class="currencyAndFlagDiv"></div>
        </div>
      </div>

      <div class="mainDiv2">
        <div class="inputs">
          <input type="text" class="firstInput" placeholder="type first" />
          <input type="text" class="secondInput" placeholder="type second" />
          <input type="text" class="thirdInput" placeholder="type third" />
        </div>
        <button class="inputSummer btn-danger">Get Result</button>
      </div>
      <div class="lastResults">
        <div class="getRuntime"></div>
        <div class="getPopulation"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
